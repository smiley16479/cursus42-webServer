server {
	port 8081;
    host localhost;
    server_name webserv/1.1;

    error_page files/error_pages/;

    time_out 5;

    cgi_file_types .php .bla;

	cgi_path	files/cgi/php-cgi;

    location / {
        allowed_method GET HEAD POST PUT DELETE;
        root files/;
        autoindex on;
        auth_basic off;
    }

    location /downloads {
        root files/;
        allowed_method GET POST;
        autoindex on;
        auth_basic downloads;
	}

	location /redirect {
        return 301 /downloads;
    }

    location /put_test {
		root files/;
        allowed_method PUT;
        max_file_size 10000;
        auth_basic off;
	}
}


